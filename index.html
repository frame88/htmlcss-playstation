<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/2b79cd20ca.js" crossorigin="anonymous"></script>


    <title>Playstation</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-2 ">
                    <img src="img/sony_logo.svg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="hamburger col-6  ">
                    <i class="fab fa-playstation"></i>
                    <div class="latodestro d-inline-block">
                        <i class="fas fa-bars "></i>
                    </div>
                </div>
            </div>
        </div>

    <!-- jumbotron -->
    <section class="jumbotron">
        <div class="container pt-6 pb-6">
            <div class="row">
                <div class="col-12">
                    <h1 class="jumbotron-title pt-6">Rompi il cerchio</h1>
                    <h5 class="jumbotron-subtitle">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</h5>
                    <button class="button-buy rounded-pill pb-2 pt-2">Acquista ora</button>
                </div>
            </div>
        </div>
    </section>
    <!-- /jumbotron -->

    </header>
</body>
</html>
