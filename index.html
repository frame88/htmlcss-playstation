<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/2b79cd20ca.js" crossorigin="anonymous"></script>


    <title>Playstation</title>
</head>

<body>
    <!-- header -->
    <header class="header col-3">
        <div class="container">
            <div class="row container-logo justify-content-end">
                <div class="col-2">
                    <img src="img/sony_logo.svg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="hamburger">
                    <i class="fab fa-playstation"></i>
                    <div class="latodestro d-inline-block">
                        <i class="fas fa-bars "></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- header -->

        <!-- jumbotron -->
        <section class="jumbotron">
            <div class="container pt-5 pb-6">
                <div class="row">
                    <div class="copertina-jumbo pt-5">
                        <!-- come mai avendo aggiunto un mb-0 e pb-0 non si muove di 1px??? -->
                        <h1 class="jumbotron-title mb-0 pb-0">Rompi il cerchio</h1> 
                        <h5 class="jumbotron-subtitle mb-0 pb-0">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                            rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                        </h5>
                        <button class="button-buy rounded-pill pb-2 pt-2">Acquista ora</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- /jumbotron -->

        <!-- catalogo -->
        <section>
            <div class="container catalogo-giochi pt-5 pb-5">
                <div class="row catalogo">
                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <div class="image rounded-6 overflow-hidden"><img class="img-fluid rounded" src="img/returnal-listing-thumb-01-ps5.jpg" alt=""></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <div class="image rounded-6 overflow-hidden"><img class="img-fluid rounded" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt=""></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <div class="image rounded-6 overflow-hidden"><img class="img-fluid rounded" src="img/returnal-listing-thumb-01-ps5.jpg" alt=""></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <div class="image rounded-6 overflow-hidden"><img class="img-fluid rounded" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt=""></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <div class="image rounded-6 overflow-hidden"><img class="img-fluid rounded" src="img/returnal-listing-thumb-01-ps5.jpg" alt=""></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <div class="image rounded-6 overflow-hidden"><img class="img-fluid rounded" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /catalogo -->


    </header>
</body>

</html>
